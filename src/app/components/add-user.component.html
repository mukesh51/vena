<br><br><br><br>
<div class="ui grid">
<div class='four wide column'></div>
<div class='eight wide column'>

<form class="ui form" (ngSubmit)="createUser()" novalidate>
  <div class="field">
    <label>First Name</label>
    <input type="text" name="first-name" placeholder="First Name" [(ngModel)]="firstName" autofocus required>
  </div>
  <div class="field">
    <label>Last Name</label>
    <input type="text" name="last-name" placeholder="Last Name" [(ngModel)]="lastName" autofocus required>
  </div> 
  <div class="field">
    <label>Joined Date</label>
    <input type="text" name="last-name" placeholder="Last Name" [(ngModel)]="joinedDate" autofocus required>
  </div> 
  <button class="ui primary button" type="submit">Add User</button>
</form>
</div>
<div class='four wide column'></div>
</div>
